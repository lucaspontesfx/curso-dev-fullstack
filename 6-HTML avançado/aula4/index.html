<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="GET"> <!-- o método post é mais indicado ao lifar com dados sensiveis[SENHAS] -->
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Digite seu nome" id="nome">

        <br><br>

        <label for="email"> E-mail</label>
        <input type="email" placeholder="Digite seu email" id="email">

        <br><br>

        <label for="senha">Senha:</label>
        <input type="password" placeholder="Digite sua senha" id="senha">

        <br><br>

        <label>Selecione a cor do seu nome</label>
        <input type="color" name="" id="">

        <br><br>

        <label>Sexo:</label>
        <br>

        <input name="sexo" type="radio" value="masculino" id="masculino"> <label for="masculino">Masculino</label>
        <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
        <input name="sexo" type="radio" value="nao definido" id="nao definido"> <label for="nao definido">Prefiro não informar</label>

        <br><br>

        <label>Habilidades</label>
        <br>

        <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
        <br>
        <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
        <br>
        <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Javascript</label>



        <br><br>

        <label>Cidades</label>
        <br>
        
        <select>
            <option selected value=""> -- Selecione --</option>
            <option value="rio de janeiro">Rio de Janeiro</option>
            <option value="sao paulo">São Paulo</option>
            <option value="minas gerais">Minas Gerais</option>
        </select>
       
        <br><br>    

        <label for="">Carro:</label>
        <br>
        <select name="" id="">
            <option selected value=""> -- Selecione --</option>    
            <optgroup label="Honda">
                <option value="civic">Civic</option>
            </optgroup>
            <optgroup label="GM">
                <option value="celta">Celta</option>
            </optgroup>
            <optgroup label="Fiat">
                <option value="uno">Uno</option>
            </optgroup>
        </select>
        <br><br>
        
        <button>Enviar</button>
        
    </form>


    
</body>
</html>
